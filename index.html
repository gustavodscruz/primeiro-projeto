<!--DTD document, type definition-->
<!DOCTYPE html>
<!--Isso é um comentário html-->
<!--Criando a estrutura básica do html-->
<html>
	<!--primeiro nó filho = head-->
	<head>
		<!-- primeiros nós filhos do head = meta, title-->
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width:device-width, initial-scale=1.0"/>
		<title>EXEMPLO</title>
	</head>
	<body>
		<!--segundo nó filho = body-->
		<h1>Cabeçalho</h1>
		<h2>Cabeçalho</h2>
		<h3>Cabeçalho</h3>
		<h4>Cabeçalho</h4>
		<h5>Cabeçalho</h5>
		<h6>Cabeçalho</h6>
	</body>
</html>
